{% extends "index/base.html" %}
{% block title %} ORDER {% endblock title %}
{% block content %}

<div class="leading-loose">
    <form class="max-w-xl m-4 p-10 bg-white rounded shadow-xl" method="POST">
        {% csrf_token %}
      <p class="text-gray-800 font-medium">Order Info</p>
      <div class="mt-2">
        <label class="block text-sm text-gray-00" for="name">Name</label>
        <input class="w-full px-5 py-1 text-gray-700 bg-gray-00000000000000000000000000000200 rounded" id="name" name="name" type="text" required="" placeholder="Your Name" aria-label="Name">
      </div>
      <div class="mt-2">
        <label class="block text-sm text-gray-600" for="email">Email</label>
        <input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded" id="email" name="email" type="text" required="" placeholder="Your Email" aria-label="Email">
      </div>
      <div class="mt-2">
        <label class=" block text-sm text-gray-600" for="phone_no">Phone</label>
        <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="phone_no" name="phone_no" type="phone" required="" placeholder="Phone no." aria-label="Email">
      </div>
      <div class="mt-2">
        <label class="hidden text-sm block text-gray-600" for="address">Address</label>
        <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="address" name="address" type="text" required="" placeholder="Address" aria-label="Email">
      </div>
      <div class="inline-block mt-2 w-1/2 pr-1">
        <label class="hidden block text-sm text-gray-600" for="zipcode">Zipcode</label>
        <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="zipcode" name="zipcode" type="phone" required="" placeholder="Zipcode" aria-label="Email">
      </div>
      <p class="mt-4 text-gray-800 font-medium">Payment information</p>
      <div class="mt-4">
        <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">Submit</button>
      </div>
    </form>
  </div>

{% endblock content %}
